<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Gerenciamento de Tarefas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #667eea;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .task-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        input, select, textarea, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            resize: vertical;
            min-height: 60px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .kanban-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .kanban-column {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
        }

        .column-header {
            font-weight: bold;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .todo-header {
            background: #ffd93d;
            color: #333;
        }

        .inprogress-header {
            background: #6bcf7f;
            color: white;
        }

        .done-header {
            background: #4d94ff;
            color: white;
        }

        .task-card {
            background: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .task-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .task-description {
            font-size: 13px;
            color: #666;
            margin-bottom: 10px;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #888;
        }

        .priority {
            padding: 2px 8px;
            border-radius: 3px;
            font-weight: bold;
            font-size: 11px;
        }

        .priority-baixa { background: #e3f2fd; color: #1976d2; }
        .priority-media { background: #fff3e0; color: #f57c00; }
        .priority-alta { background: #ffebee; color: #c62828; }
        .priority-critica { background: #f3e5f5; color: #7b1fa2; }

        .task-actions {
            margin-top: 10px;
            display: flex;
            gap: 5px;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ TaskFlow</h1>
            <div class="subtitle">Sistema de Gerenciamento de Tarefas - TechFlow Solutions</div>
            <div class="subtitle">Desenvolvido por: Marcio Costa Barbosa (RA: 190093)</div>
        </header>

        <div class="stats" id="stats">
            <!-- Stats ser√£o inseridas via JavaScript -->
        </div>

        <div class="task-form">
            <h3>‚ûï Nova Tarefa</h3>
            <form id="taskForm">
                <div class="form-row">
                    <input type="text" id="title" placeholder="T√≠tulo da tarefa" required>
                    <select id="priority">
                        <option value="baixa">Baixa</option>
                        <option value="media" selected>M√©dia</option>
                        <option value="alta">Alta</option>
                        <option value="critica">Cr√≠tica</option>
                    </select>
                    <select id="status">
                        <option value="a_fazer" selected>A Fazer</option>
                        <option value="em_progresso">Em Progresso</option>
                        <option value="concluido">Conclu√≠do</option>
                    </select>
                </div>
                <textarea id="description" placeholder="Descri√ß√£o (opcional)"></textarea>
                <div class="form-row" style="margin-top: 10px;">
                    <input type="text" id="assignee" placeholder="Respons√°vel">
                    <input type="date" id="due_date">
                    <button type="submit">Adicionar Tarefa</button>
                </div>
            </form>
        </div>

        <div class="kanban-board">
            <div class="kanban-column">
                <div class="column-header todo-header">üìù A Fazer</div>
                <div id="todo-tasks"></div>
            </div>
            <div class="kanban-column">
                <div class="column-header inprogress-header">‚ö° Em Progresso</div>
                <div id="inprogress-tasks"></div>
            </div>
            <div class="kanban-column">
                <div class="column-header done-header">‚úÖ Conclu√≠do</div>
                <div id="done-tasks"></div>
            </div>
        </div>
    </div>

    <script>
        // Carregar tarefas ao iniciar
        loadTasks();

        // Enviar formul√°rio
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const task = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                priority: document.getElementById('priority').value,
                status: document.getElementById('status').value,
                assignee: document.getElementById('assignee').value,
                due_date: document.getElementById('due_date').value
            };

            try {
                const response = await fetch('/api/tasks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(task)
                });

                if (response.ok) {
                    document.getElementById('taskForm').reset();
                    loadTasks();
                }
            } catch (error) {
                console.error('Erro:', error);
            }
        });

        async function loadTasks() {
            try {
                const response = await fetch('/api/tasks');
                const tasks = await response.json();

                // Limpar colunas
                document.getElementById('todo-tasks').innerHTML = '';
                document.getElementById('inprogress-tasks').innerHTML = '';
                document.getElementById('done-tasks').innerHTML = '';

                // Organizar tarefas por status
                tasks.forEach(task => {
                    const taskCard = createTaskCard(task);
                    if (task.status === 'a_fazer') {
                        document.getElementById('todo-tasks').appendChild(taskCard);
                    } else if (task.status === 'em_progresso') {
                        document.getElementById('inprogress-tasks').appendChild(taskCard);
                    } else {
                        document.getElementById('done-tasks').appendChild(taskCard);
                    }
                });

                // Atualizar stats
                updateStats(tasks);
            } catch (error) {
                console.error('Erro ao carregar tarefas:', error);
            }
        }

        function createTaskCard(task) {
            const card = document.createElement('div');
            card.className = 'task-card';

            card.innerHTML = `
                <div class="task-title">${task.title}</div>
                <div class="task-description">${task.description || 'Sem descri√ß√£o'}</div>
                <div class="task-meta">
                    <span class="priority priority-${task.priority}">${task.priority.toUpperCase()}</span>
                    <span>${task.assignee || 'Sem respons√°vel'}</span>
                </div>
                <div class="task-actions">
                    <button class="btn-small" onclick="changeStatus(${task.id}, 'a_fazer')">üìù</button>
                    <button class="btn-small" onclick="changeStatus(${task.id}, 'em_progresso')">‚ö°</button>
                    <button class="btn-small" onclick="changeStatus(${task.id}, 'concluido')">‚úÖ</button>
                    <button class="btn-small btn-danger" onclick="deleteTask(${task.id})">üóëÔ∏è</button>
                </div>
            `;

            return card;
        }

        async function changeStatus(taskId, newStatus) {
            try {
                await fetch(`/api/tasks/${taskId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });
                loadTasks();
            } catch (error) {
                console.error('Erro:', error);
            }
        }

        async function deleteTask(taskId) {
            if (confirm('Tem certeza que deseja deletar esta tarefa?')) {
                try {
                    await fetch(`/api/tasks/${taskId}`, { method: 'DELETE' });
                    loadTasks();
                } catch (error) {
                    console.error('Erro:', error);
                }
            }
        }

        function updateStats(tasks) {
            const stats = {
                total: tasks.length,
                todo: tasks.filter(t => t.status === 'a_fazer').length,
                inProgress: tasks.filter(t => t.status === 'em_progresso').length,
                done: tasks.filter(t => t.status === 'concluido').length
            };

            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.total}</div>
                    <div class="stat-label">Total de Tarefas</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.todo}</div>
                    <div class="stat-label">A Fazer</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.inProgress}</div>
                    <div class="stat-label">Em Progresso</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.done}</div>
                    <div class="stat-label">Conclu√≠das</div>
                </div>
            `;
        }
    </script>
</body>
</html>
